#--------------------------------------------------------
# Nuxt.JS server configuration
#--------------------------------------------------------

map $sent_http_content_type $expires {
    "text/html"                 epoch;
    "text/html; charset=utf-8"  epoch;
    default                     off;
}

server {
    listen 80;
    listen [::]:80;

    server_name vitamin-test.loc;
    root /var/www/client;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    charset utf-8;

    gzip            on;
    gzip_types      text/plain application/xml text/css application/javascript;
    gzip_min_length 1000;

    location / {
        expires $expires;

        proxy_redirect                      off;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_read_timeout                  1m;
        proxy_connect_timeout               1m;

        # Websocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Proxy to the Node.JS instance of the client app
        proxy_pass http://nuxt:3000;
    }

    # Proxy all API requests
    location ~ ^/(api|storage)/ {
        proxy_pass http://nginx:81;
        proxy_set_header Host $http_host;
    }
}

#--------------------------------------------------------
# Laravel server configuration
#--------------------------------------------------------

server {
    listen 81;
    listen [::]:81;

    server_name vitamin-test.loc;

    index index.html index.php;
    root /var/www/api/public;
    charset utf-8;

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.css {
      root /var/www/api/public;
      access_log off;
      expires max;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|webp|js|woff|woff2|ttf)$ {
      root /var/www/api/public;
      access_log off;
      expires max;
    }

    location ~* \.(js|css)$ {
      expires 1y;
      log_not_found off;
    }

    location ~ \.php$ {
    try_files $uri /index.php?$args;

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    }

    location ~ /\.(?!well-known).* {
      deny all;
    }
}
